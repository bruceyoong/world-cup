<text transform="matrix(1 0 0 1 81.6084 107.0768)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">冲突对双方来说至关重要，因为他们争取到了16岁</tspan><tspan x="-30.6" y="22" class="st0 st1 st2">回顾球队以前的世界杯会议如果他们没有遇到阿根廷，那么它会</tspan><tspan x="-29.6" y="44" class="st0 st1 st2">成为尼日利亚的FIFA世界杯吗？俄罗斯2018年标志着超级老鹰队</tspan><tspan x="-33.2" y="66" class="st0 st1 st2">的第六次全球决赛亮相，他们正准备在本次比赛中与La Albiceleste</tspan><tspan x="-36.5" y="88" class="st0 st1 st2">进行第五次会面。随着克罗地亚已经获得D组资格，尼日利亚和阿</tspan><tspan x="-30.6" y="110" class="st0 st1 st2">根廷再次锁定角，这一次在圣彼得堡体育场，他们的雄心壮志达</tspan><tspan x="-24.8" y="132" class="st0 st1 st2">到了2018年俄罗斯淘汰赛阶段。在紧急冲突之前，  FIFA.com跳</tspan><tspan x="-27.7" y="154" class="st0 st1 st2">入档案中寻找在双方以前在世界杯举行的会议中 - 从他们在1994</tspan><tspan x="-23.8" y="176" class="st0 st1 st2">年美国的首次会议到他们最近在巴西2014年的会晤。阿根廷2-1</tspan><tspan x="-33.8" y="198" class="st0 st1 st2">尼日利亚USA 1994福克斯波罗体育场，波士顿风格，风格和力量; </tspan><tspan x="-37.4" y="220" class="st0 st1 st2">1994年在美国举行的世界杯首次亮相时，尼日利亚凭借令人兴奋的</tspan><tspan x="-46" y="242" class="st0 st1 st2">足球品牌吸引了全球球迷的想象力。当他们在首场比赛中以3比0击败</tspan><tspan x="-46.6" y="264" class="st0 st1 st2">保加利亚队时，阿根廷队在前四名希腊队取得了胜利，但是双方在波</tspan><tspan x="-38.6" y="286" class="st0 st1 st2">士顿会面时预计会有烟花爆竹。萨姆森·锡西亚把超级鹰在前面，</tspan><tspan x="-30.6" y="308" class="st0 st1 st2">但是从卡尼吉亚上半场的梅开二度密封的蓝白军团卷土重来。这</tspan><tspan x="74" y="330" class="st0 st1 st2">两个国家都会在16回合阶段低头。</tspan></text>
</svg>
