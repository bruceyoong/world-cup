<text transform="matrix(1 0 0 1 78.6528 108.353)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">巴西在6月17日星期天开始了他们对瑞士的 2018年俄罗斯战役。对于Tite</tspan><tspan x="-22.6" y="26" class="st0 st1 st2">的四位首选球员来说，这场比赛将带回九年前在两场国际足球联盟U-17世界杯小组</tspan><tspan x="2.1" y="52" class="st0 st1 st2">赛阶段的比赛。2009年10月30日，守门员Alisson，中场和</tspan><tspan x="395.2" y="52" class="st0 st1 st2">	</tspan><tspan x="398.1" y="52" class="st0 st1 st2">         </tspan><tspan x="427.9" y="52" class="st0 st1 st4">Philippe Coutinho</tspan><tspan x="-21.4" y="78" class="st0 st1 st2">以及前锋Neymar都在尼日利亚阿布贾球场上，当时ASeleção需要一个结果进入淘</tspan><tspan x="-21.5" y="104" class="st0 st1 st2">汰赛阶段。然而事实证明，瑞士队以1比0击败小组，并将巴西人提前送回国，墨西</tspan><tspan x="-22.2" y="130" class="st0 st1 st2">哥排在第二位，日本队则为小组提供支持。随后欧洲队击败了另外两个德国和意大</tspan><tspan x="-24.1" y="156" class="st0 st1 st2">利队的巨人，然后在决赛中击败了东道主，并夺得了历史性的世界冠军.“这是生活</tspan><tspan x="-22.2" y="182" class="st0 st1 st2">中的讽刺之一，不是吗？”阿利森告诉“对我们来说这不是一个非常快乐的时光，</tspan><tspan x="-22.2" y="208" class="st0 st1 st2">因为我们被淘汰了。他们有一个非常强大的一面。“从那以后很多年过去了，把周</tspan><tspan x="-22.2" y="234" class="st0 st1 st2">日在罗斯托夫的比赛形容为“复赛”是夸张的。同样，看到巴西四重奏队对阵中场</tspan><tspan x="-16" y="260" class="st0 st1 st2">球员Granit Xhaka，多才多艺的里卡多罗德里格斯和前锋哈里斯塞弗洛维奇，谁都</tspan><tspan x="-14.2" y="286" class="st0 st1 st2">参加了这场比赛，塞菲洛维奇以赛会最佳射手结束比赛，这一点很有趣。保利尼</tspan><tspan x="-14.2" y="312" class="st0 st1 st2">奥打进总是至关重要的开局目标，让巴西走上胜利之路。随着这位五次世界冠军</tspan><tspan x="97.8" y="338" class="st0 st1 st2">产生了令人放心的表现，他也在中场孜孜不倦。</tspan></text>
</svg>
