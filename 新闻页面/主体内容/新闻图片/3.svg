<text transform="matrix(1 0 0 1 77.5 109.5294)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">尽管聚焦世界杯的球员和教练，但任何国家队在比赛</tspan><tspan x="-6" y="21" class="st0 st1 st2">中的成功总是建立在幕后许多人的努力之上。继墨西哥队历</tspan><tspan x="-6" y="42" class="st0 st1 st2">史性的战胜德国之后，教练胡安·卡洛斯·奥索里奥为他的</tspan><tspan x="-6" y="63" class="st0 st1 st2">战术机敏赢得了赞誉，尽管墨西哥球员在不久之前赞扬了别</tspan><tspan x="-6" y="84" class="st0 st1 st2">人。“他的工作对我来说非常重要，”劳尔希门尼斯说。“</tspan><tspan x="-1.4" y="105" class="st0 st1 st2">我真的相信他做了什么，”Marco Fabian补充说。他们慷慨</tspan><tspan x="1.7" y="126" class="st0 st1 st2">赞美的主题是球队的心理教练Imanol Ibarrondo。作为西班</tspan><tspan x="-6.1" y="147" class="st0 st1 st2">牙俱乐部队球员巴列卡诺的前球员，Ibarrondo在球场上的经</tspan><tspan x="-4.8" y="168" class="st0 st1 st2">验和训练让他有能力帮助埃尔特里走上旅程。他在2016年占</tspan><tspan x="-6" y="189" class="st0 st1 st2">据了自己的位置，在墨西哥的一个微妙时刻：“球队刚刚遭</tspan><tspan x="-3.4" y="210" class="st0 st1 st2">受了非常惨重的失败[在智利国家杯以7-0输给智利。我的工</tspan><tspan x="-6" y="231" class="st0 st1 st2">作是重新建立球员之间的联系，恢复他们竞争所需的信心，</tspan><tspan x="-6.1" y="252" class="st0 st1 st2">“Ibarrondo解释说。墨西哥从这一挫折中恢复过来，并成功</tspan><tspan x="-12.8" y="273" class="st0 st1 st2">晋级了俄罗斯国际足联2018年世界杯，并在联合会区最后六支</tspan><tspan x="-14.1" y="294" class="st0 st1 st2">球队中获得冠军，此时Ibarrondo的角色发生了变化。“之后我</tspan><tspan x="-14" y="315" class="st0 st1 st2">做的工作本质上更个人化和个人化，”他补充道。“我已经能</tspan><tspan x="106" y="336" class="st0 st1 st2">够与几乎所有的球员交流。</tspan></text>
<rect x="464.2" y="454.8" class="st4" width="7.6" height="2.4"/>
</svg>
