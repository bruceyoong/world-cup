<text transform="matrix(1 0 0 1 30.1055 83.993)"><tspan x="0" y="0" class="st0 st1 st2 st3">		</tspan><tspan x="72" y="0" class="st0 st1 st2">突尼斯需要巴拿马击败英格兰才能活下来RELIVE：</tspan><tspan x="30.5" y="23" class="st0 st1 st2">正如它发生的那样，统计数据，更多赛后新闻发布会</tspan><tspan x="37.2" y="46" class="st0 st1 st2">Romelu Lukaku和Eden Hazard各得两次，替补Michy </tspan><tspan x="32.6" y="69" class="st0 st1 st2">Batshuayi增加了当之无愧的第五名，因为比利时在突</tspan><tspan x="31.1" y="92" class="st0 st1 st2">尼斯的比赛中突围而出，在16强的比赛中更靠近一个</tspan><tspan x="30.5" y="115" class="st0 st1 st2">位置。在红魔队的首场比赛中，卢卡库的临床采用的</tspan><tspan x="30.5" y="138" class="st0 st1 st2">大括号在巴拿马队的一场比赛中一举成名，他成为比</tspan><tspan x="30.5" y="161" class="st0 st1 st2">利时在单一世界杯比赛中最多产的得分手。危险在第</tspan><tspan x="31.1" y="184" class="st0 st1 st2">六分钟从点球开始在俄罗斯开球，并在点球完成16分</tspan><tspan x="30.5" y="207" class="st0 st1 st2">钟后，卢卡库将红魔的领先优势加倍后，危险拉开了</tspan><tspan x="30.1" y="230" class="st0 st1 st2">得分的序幕。迦太基老鹰队拉回了一个由Dylan Bronn</tspan><tspan x="30.7" y="253" class="st0 st1 st2">头球助攻的球门，但是Lukaku接着在上半场补时阶段</tspan><tspan x="30.1" y="276" class="st0 st1 st2">以3-1的成绩完成了补射，并将Thomas Meunier的聪明</tspan><tspan x="30.5" y="299" class="st0 st1 st2">球贯穿起来。在比利时替补巴特赛伊和突尼斯队队长</tspan><tspan x="31.1" y="322" class="st0 st1 st2">瓦赫比哈兹里取得进球之前，哈维德在第51分钟的激</tspan><tspan x="30.5" y="345" class="st0 st1 st2">烈比赛中获得了第二名。北非世界杯的希望现在已经</tspan><tspan x="30.5" y="368" class="st0 st1 st2">浮出水面，他们将需要巴拿马在明天的比赛中击败英</tspan><tspan x="46.5" y="391" class="st0 st1 st2">格兰队，以保持在这场比赛中继续前进的机会。</tspan></text>
</svg>
