<text transform="matrix(1 0 0 1 68.8044 97.7646)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">自2010年南非以来，韩国队一直没有赢得世界决赛最新消息：现在更新墨</tspan><tspan x="-2.1" y="22" class="st0 st1 st2">西哥将有机会成为2018年俄罗斯世界杯足球赛F组的第一方，进入淘汰赛阶段。</tspan><tspan x="0.8" y="44" class="st0 st1 st2">要做到这一点，他们需要在顿河畔罗斯托夫击败韩国，然后希望德国队在索契</tspan><tspan x="-4.6" y="66" class="st0 st1 st2">不能拿到3分对阵瑞典队。萨尔瓦多 三与后信心百倍的德国人惊人的失败在他们</tspan><tspan x="0.8" y="88" class="st0 st1 st2">的首场比赛，借势上，他们展示了自己的切削刃前面和他们在后面牢固，这也</tspan><tspan x="0.8" y="110" class="st0 st1 st2">使他们去没有在他们的最后八场比赛六个失球。尽管这次墨西哥人将负责掌握</tspan><tspan x="0.8" y="132" class="st0 st1 st2">这一步伐，但他们在亚洲队的世界杯上打出了不错的纪录，其中三次赢得三次</tspan><tspan x="-2" y="154" class="st0 st1 st2">胜利，其中包括1998年在法国队3-1战败韩国。韩国队 需要自己的信心，在过去</tspan><tspan x="0.8" y="176" class="st0 st1 st2">的三场比赛中失去了进球，其中包括对瑞典进行的令人失望的进攻表现，以及</tspan><tspan x="0.8" y="198" class="st0 st1 st2">在最近的七场世界决赛中无缘无故。但是，如果他们想要进步，他们将不得不</tspan><tspan x="4.9" y="220" class="st0 st1 st2">将这些不需要的记录放在他们的头脑中。2018年6月18日团队记者分析</tspan><tspan x="488.6" y="220" class="st0 st1 st4">Hounche</tspan><tspan x="14.6" y="242" class="st0 st1 st4">Chung</tspan><tspan x="52.5" y="242" class="st0 st1 st2">与韩国共和国（在Twitter / Facebook上关注）由于输给瑞典队，</tspan><tspan x="490.4" y="242" class="st0 st1 st4">Taeguk</tspan><tspan x="0.8" y="264" class="st0 st1 st2">勇士队面临着对墨西哥强大队伍的重大考验。由于对瑞典队没有一次射门，施</tspan><tspan x="12.7" y="286" class="st0 st1 st2">泰因教练有望在他的前线进行改造。在防守中</tspan><tspan x="332.7" y="286" class="st0 st1 st4">Kim Minwoo</tspan><tspan x="406.5" y="286" class="st0 st1 st2">和</tspan><tspan x="422.5" y="286" class="st0 st1 st4">Hong Chul</tspan><tspan x="484.9" y="286" class="st0 st1 st2">正在争</tspan><tspan x="5.6" y="308" class="st0 st1 st2">取在左后卫替换受伤的Park Jooho。马丁兰格与墨西哥的任务将是维持他们对</tspan><tspan x="8.8" y="330" class="st0 st1 st2">德国人的胜利所产生的良好震动。胡安·卡洛斯·奥索里奥的指控强调，持</tspan><tspan x="40.8" y="352" class="st0 st1 st2">有者的失败只不过是第一步，他们将对亚洲对手表示最大的尊重。</tspan></text>
</svg>
