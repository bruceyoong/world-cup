<text transform="matrix(1 0 0 1 67.8818 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2"> 阿根廷国家男子足球队（Argentina national football </tspan><tspan x="0" y="24" class="st0 st1 st2">team）的管理机构是阿根廷足球协会，该队是世界上最成功</tspan><tspan x="0" y="48" class="st0 st1 st2">的国家队之一，曾19次夺取过国家队重大赛事的冠军（和乌</tspan><tspan x="0" y="72" class="st0 st1 st2">拉圭同享纪录），包括两次称雄世界杯（1978、1986年）、</tspan><tspan x="0" y="96" class="st0 st1 st2">14次夺得美洲杯、两次获得奥运男足金牌（2004、2008年）</tspan><tspan x="0" y="120" class="st0 st1 st2">以及一次联合会杯。阿根廷首次在世界杯上取得好成绩是1</tspan><tspan x="0" y="144" class="st0 st1 st2">930年，在历史上的首届世界杯上，他们打进了最后决赛，以</tspan><tspan x="0" y="168" class="st0 st1 st2">2比4负于东道主乌拉圭获得亚军。</tspan></text>
</svg>
