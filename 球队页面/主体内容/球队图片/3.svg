<text transform="matrix(1 0 0 1 67.8818 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2"> 葡萄牙国家男子足球队（Portugal national football </tspan><tspan x="0" y="24" class="st0 st1 st2">team）成立于1914年，主场在里斯本的光明球场，由葡萄</tspan><tspan x="0" y="48" class="st0 st1 st2">牙足协领导，代表葡萄牙参加国际A级比赛。葡萄牙曾经在</tspan><tspan x="0" y="72" class="st0 st1 st2">1966年英格兰世界杯上获得季军，自进入新世纪以来能够稳</tspan><tspan x="0" y="96" class="st0 st1 st2">定的杀入世界杯和欧锦赛的决赛圈，并且在本土举行的2004</tspan><tspan x="0" y="120" class="st0 st1 st2">年欧锦赛上获得亚军，而在2016年欧锦赛上首次获得冠军。</tspan><tspan x="0" y="144" class="st0 st1 st2">截止2016年，葡萄牙国家男子足球队取得了584场276胜134</tspan><tspan x="0" y="168" class="st0 st1 st2">平174负，总比分962-694，总净胜268，位列欧洲足坛中上</tspan><tspan x="0" y="192" class="st0 st1 st2">的成绩.  葡萄牙国家队全队身价是4.68亿欧元FIFA世界排名</tspan><tspan x="0" y="216" class="st0 st1 st2">第4。</tspan></text>
</svg>
