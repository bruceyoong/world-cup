<text transform="matrix(1 0 0 1 67.8824 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">巴西国家男子足球队由巴西足球联盟负责管理，巴西足</tspan><tspan x="0" y="24" class="st0 st1 st2">球联会建立于1914年，并于1924年加入国际足联。并代表</tspan><tspan x="0" y="48" class="st0 st1 st2">巴西参加大型国际性足球A级赛事。因巴西国家队包揽了所</tspan><tspan x="0" y="72" class="st0 st1 st2">有跟男子足球相关的奖项荣誉还保持各项记录以及巴西人民</tspan><tspan x="0" y="96" class="st0 st1 st2">对足球的强烈热情，桑巴国度也诞生过无数的巨星，从而被</tspan><tspan x="0" y="120" class="st0 st1 st2">全世界称之为“足球王国”。巴西队战绩辉煌无比所向披靡，</tspan><tspan x="0" y="144" class="st0 st1 st2">几乎是各大杯赛冠军数量领跑者，巴西队被誉为世界上最有</tspan><tspan x="0" y="168" class="st0 st1 st2">名及最成功的国家足球队，他们是夺得世界杯足球赛冠军最</tspan><tspan x="0" y="192" class="st0 st1 st2">多的球队，巴西队11次进入4强7次杀入决赛5次获得冠军，</tspan><tspan x="0" y="216" class="st0 st1 st2">曾经于1958年、1962年、1970年、1994年、2002年5次夺</tspan><tspan x="0" y="240" class="st0 st1 st2">得世界杯冠军。</tspan></text>
</svg>
