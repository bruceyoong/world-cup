<text transform="matrix(1 0 0 1 67.8818 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2"> 瑞典国家队成立于1904年，作为北欧球队的杰出代表，</tspan><tspan x="0" y="24" class="st0 st1 st2">来自斯堪迪纳维亚半岛的瑞典队一直是欧洲足坛一支重要力</tspan><tspan x="0" y="48" class="st0 st1 st2">量。1958年在本土举行的世界杯上，瑞典队一路高歌猛进杀</tspan><tspan x="0" y="72" class="st0 st1 st2">入决赛，惜败于巴西队屈居亚军，这也是该国足球史上最骄</tspan><tspan x="0" y="96" class="st0 st1 st2">人的战绩。此外，瑞典队还在1950年巴西世界杯、1994年美</tspan><tspan x="0" y="120" class="st0 st1 st2">国世界杯上两次获得季军佳绩。在国际足联2018年4月份公</tspan><tspan x="0" y="144" class="st0 st1 st2">布的世界排名中，瑞典暂列世界第23。北京时间2018年5月</tspan><tspan x="0" y="168" class="st0 st1 st2">16日，瑞典足协公布了参加2018俄罗斯世界杯的23人名单。</tspan><tspan x="0" y="192" class="st0 st1 st2">主帅：扬尼·安德松。北京时间2018年6月24日，2018年俄</tspan><tspan x="0" y="216" class="st0 st1 st2">罗斯世界杯F组第2轮，德国主场2-1瑞典。</tspan></text>
</svg>
