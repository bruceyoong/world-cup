<text transform="matrix(1 0 0 1 67.8818 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2"> 沙特阿拉伯国家男子足球队，号称“西亚绿鹰”。沙特</tspan><tspan x="0" y="24" class="st0 st1 st2">阿拉伯的足球运动开始于1952年，当时在其内政部里成立了</tspan><tspan x="0" y="48" class="st0 st1 st2">一个体育司。1959年，沙特阿拉伯加入了国际足联，第二年</tspan><tspan x="0" y="72" class="st0 st1 st2">便创办了中部地区俱乐部队之间的比赛；20世纪80年代沙特</tspan><tspan x="0" y="96" class="st0 st1 st2">阿拉伯足球有突飞猛进的发展，国家队在1982年夺得亚运会</tspan><tspan x="0" y="120" class="st0 st1 st2">足球赛季军、1986年的亚军。1984、1988、1996年三次获</tspan><tspan x="0" y="144" class="st0 st1 st2">亚洲杯赛冠军，1996年成为继伊朗之后，第二支三捧亚洲杯</tspan><tspan x="0" y="168" class="st0 st1 st2">的球队。 沙特队1990年世界杯赛未出线，但在1994年世界</tspan><tspan x="0" y="192" class="st0 st1 st2">杯赛上大放光芒，首次闯入世界杯决赛圈的沙特队就小组出</tspan><tspan x="0" y="216" class="st0 st1 st2">线跻身16强，特别是在对阵比利时的小组赛中，沙特队球员</tspan><tspan x="0" y="240" class="st0 st1 st2">奥维兰连过四名比利时队后卫打入一球的精彩表现让世人记</tspan><tspan x="0" y="264" class="st0 st1 st2">住了这支西亚新军。</tspan></text>
</svg>
