<text transform="matrix(1 0 0 1 67.8818 114.8236)"><tspan x="0" y="0" class="st0 st1 st2 st3">	</tspan><tspan x="36" y="0" class="st0 st1 st2">   埃及是第一支参加世界杯的非洲国家，当时仍处于君</tspan><tspan x="0" y="24" class="st0 st1 st2">主制时代的他们于1934年参加世界杯，他们在外围赛淘汰巴</tspan><tspan x="0" y="48" class="st0 st1 st2">勒斯坦，但第一圈16进8以二比四不敌匈牙利，其后埃及直</tspan><tspan x="0" y="72" class="st0 st1 st2">至1990年再一次晋身世界杯决赛周，在分组赛阶段取得二平</tspan><tspan x="0" y="96" class="st0 st1 st2">一负的劣绩而止步。埃及及叙利亚曾经在1958年至1961年组</tspan><tspan x="0" y="120" class="st0 st1 st2">成为联合阿拉伯共和国，并成立联合阿拉伯共和国国家足球</tspan><tspan x="0" y="144" class="st0 st1 st2">队，直至1970年重新用埃及这个国号。2017年10月8日，埃</tspan><tspan x="0" y="168" class="st0 st1 st2">及获得世预赛非洲区最终阶段E组第一，第三次晋级世界杯</tspan><tspan x="0" y="192" class="st0 st1 st2">决赛圈。</tspan></text>
</svg>
